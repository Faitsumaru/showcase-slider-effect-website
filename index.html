<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Showcase 3D Effect with CSS, HTML, Swiper">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>3D Characters Showcase</title>

	<link rel="icon" href="images/favicon.jpg">
	<meta property="og:image" content="images/preview.jpg">

	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">

	<script src="libs/swiper/swiper-bundle.min.js" defer></script>
	<script src="js/main.js" defer></script>
</head>

<body>

	<section class="showcase">

		<h2 class="showcase__header">Apex Legends <span>Heroes</span></h2>

		<div class="showcase__content-wrapper">
			<div class="showcase__content">

				<div class="showcase__carousel">
					<div class="swiper-wrapper">

						<div class="swiper-slide showcase__carousel-item">
							<div class="showcase__carousel-image-wrapper">
								<div class="showcase__carousel-image-left">
									<div class="showcase__carousel-image" style="background-image: url(images/ash.png);"></div>
								</div>
								<div class="showcase__carousel-image-right">
									<div class="showcase__carousel-image" style="background-image: url(images/ash.png);"></div>
								</div>
							</div>

							<p>Ash</p>
						</div>

						<div class="swiper-slide showcase__carousel-item">
							<div class="showcase__carousel-image-wrapper">
								<div class="showcase__carousel-image-left">
									<div class="showcase__carousel-image" style="background-image: url(images/bangalore.png);"></div>
								</div>
								<div class="showcase__carousel-image-right">
									<div class="showcase__carousel-image" style="background-image: url(images/bangalore.png);"></div>
								</div>
							</div>

							<p>Bangalore</p>
						</div>

						<div class="swiper-slide showcase__carousel-item">
							<div class="showcase__carousel-image-wrapper">
								<div class="showcase__carousel-image-left">
									<div class="showcase__carousel-image" style="background-image: url(images/crypto.png);"></div>
								</div>
								<div class="showcase__carousel-image-right">
									<div class="showcase__carousel-image" style="background-image: url(images/crypto.png);"></div>
								</div>
							</div>

							<p>Crypto</p>
						</div>

						<div class="swiper-slide showcase__carousel-item">
							<div class="showcase__carousel-image-wrapper">
								<div class="showcase__carousel-image-left">
									<div class="showcase__carousel-image" style="background-image: url(images/lifeline.png);"></div>
								</div>
								<div class="showcase__carousel-image-right">
									<div class="showcase__carousel-image" style="background-image: url(images/lifeline.png);"></div>
								</div>
							</div>

							<p>Lifeline</p>
						</div>

						<div class="swiper-slide showcase__carousel-item">
							<div class="showcase__carousel-image-wrapper">
								<div class="showcase__carousel-image-left">
									<div class="showcase__carousel-image" style="background-image: url(images/loba.png);"></div>
								</div>
								<div class="showcase__carousel-image-right">
									<div class="showcase__carousel-image" style="background-image: url(images/loba.png);"></div>
								</div>
							</div>

							<p>Loba</p>
						</div>

					</div>
				</div>
				
			</div>
		</div>
		
		<video src="videos/smoke-background-optimized.mp4" class="showcase__video" autoplay loop muted></video>
		
	</section>

</body>
</html>
